<!DOCTYPE html>
<html>

    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='project2.css') }}">
        <script>var channels = JSON.parse('{{ channels | tojson }}');</script>
    </head>

    <body>
        
        <h1 id="greeting"></h1>
        <button id="not_name"></button>
        <form id="display_name_form">
            <input type="submit" value="Enter Display Name" >
            <input id="display_name" autocomplete="off" type="text">
        </form>

        <br>

        <form id="new_channel_form">
            <input type="submit" id="new_channel_submit" value="Create Channel">
            <input id="new_channel_name" autocomplete="off" type="text">
        </form>
        
        <h2>Existing Channels</h2>
        <ul id="channel_list"></ul>

        <br>

        <div id="show_messages">
            <h2 id="channel_name"></h2>
            <form id="message_form">
                <input type="submit" id="new_message_submit" value="Send Message">
                <input id="message_text" autocomplete="off" type="text">
            </form>
            <table id="message_list"></table>
        </div>

    </body>

    <footer>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='project2_display_name.js') }}"></script>
        <script src="{{ url_for('static', filename='project2_channels.js') }}"></script>
        <script src="{{ url_for('static', filename='project2_messages.js') }}"></script>
    </footer>
