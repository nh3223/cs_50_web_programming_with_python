<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="project_0_styles.css">
    <title>Advanced Search</title>
</head>

<body>
    <nav>
        <a class="nav_link" href="index.html">Back to Search</a>
    </nav>
    <main id="advanced_search">
        <img id="advanced_search_logo" alt="Google" height="46" id="hplogo" src="googlelogo_color_272x92dp.png" width="136"> 
        <p id="advanced_search_title">Advanced Search</p>
        <p>Find pages with . . .</p>
        <form id="advanced_search_form" action="https://google.com/search">
            
            <label for="all">all these words:</label>
            <input type="text" id="all" name="as_q">
            <label class="advanced_search_right_label" for="all">Type the important words: tricolor rat terrier</label>
            
            <label for="exact">this exact word or phrase:</label>
            <input type="text" id="exact" name="as_epq">
            <label class="advanced_search_right_label" for="exact">Put exact words in quotes: "rat terrier"</label>
            
            <label for="any">any of these words:</label>
            <input type="text" id="any" name="as_oq">
            <label class="advanced_search_right_label" for="any">Type OR between all the words you want: miniature OR standard</label>
            
            <label for="none">none of these words:</label>
            <input type="text" id="none" name="as_eq">
            <label class="advanced_search_right_label" for="any">Put a minus sign just before words you don't want: -rodent</label>
            
            
            <input id="advanced_search_button" type="submit" value="Advanced Search">
        </form>
    </main>
</body>

</html>
