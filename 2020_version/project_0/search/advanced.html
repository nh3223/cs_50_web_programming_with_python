<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
</head>

<body>
    <nav>
        <a class="nav_link" href="index.html">Back to Search</a>
    </nav>
    <p>Find pages with . . .</p>
    <form action="https://google.com/search">
        <label for="all">all these words:</label>               <input type="text" id="all" name="as_q">
        <label for="exact">this exact word or phrase:</label>   <input type="text" id="exact" name="as_epq">
        <label for="any">any of these words:</label>            <input type="text" id="any" name="as_oq">
        <label for="none">none of these words:</label>          <input type="text" id="none" name="as_eq">
        <input type="submit" value="Advanced Search">
    </form>
</body>

</html>
