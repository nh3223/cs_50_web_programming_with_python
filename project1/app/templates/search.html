{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Search</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>
<h1>Search Results:</h1>
<table>
    {% for book in books %}
    <tr valign="top">
        <td><a href="{{ url_for('book', isbn=book.isbn) }}"">{{ book.book_title }}</a></td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.isbn }}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
